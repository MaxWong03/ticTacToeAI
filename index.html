<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <div class="background">
    <div class="playground">
      <img class="slide" src="playground.png" style="width:100%">
    </div>
    <div class="playground">
      <img class="board" src="gameBoard.png" style="width:100%">
    </div>
    <div class="playground">
      <img class="climb" src="climb.png" style="width:100%">
    </div>
  </div>
  <aside>
    <div class="selection">
      <i class="fas fa-times fa-8x"></i>
      <b class="choice"> CHOOSE ONE OF THE FOLLOWING </b>
        <i class="far fa-circle fa-8x"></i>
      </div>
    <div class ="text-container">
      <b class="text">FIRST</b>
      <b style="font-size: 2em; color: white"> CHOOSE ONE OF THE FOLLOWING </b>
      <b class="text">SECOND</b>
    </div>      
  </aside>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>

</html>
