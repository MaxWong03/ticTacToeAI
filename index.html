<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <div class="gridContainer">
    <img class="slide" src="playground.png">
    <img class="climb" src="climb.png">
    <gb class="gameBoard" id="gameBoard0"'></gb>
    <gb class="gameBoard" id="gameBoard1"'></gb>
    <gb class="gameBoard" id="gameBoard2"'></gb>
    <gb class="gameBoard" id="gameBoard3"'></gb>
    <gb class="gameBoard" id="gameBoard4"'></gb>
    <gb class="gameBoard" id="gameBoard5"'></gb>
    <gb class="gameBoard" id="gameBoard6"'></gb>
    <gb class="gameBoard" id="gameBoard7"'></gb>
    <gb class="gameBoard" id="gameBoard8"'></gb>
    <i class="fas fa-times fa-8x" id="X"></i>
    <b class="choice" id="choice"> CHOOSE ONE OF THE FOLLOWING </b>
    <i class="far fa-circle fa-7x" id="O"></i>
    <b class="text" id="first">FIRST</b>
    <b class="text" id="second">SECOND</b> 
    <b class='text' id="helpText">Double Click To Drag Your Piece To The Desire Tile</b>
  </div>
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
